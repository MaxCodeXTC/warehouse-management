{%extends "layout.html" %}

{% block sub_content %}
<div class="text-center">
  <h1> Add Product Demand </h1>

    <form action="{{ url_for('product2038_add')}}" class="form-horizontal" method="POST">
      <div class="form-group" align="left">
        <label class="control-label col-sm-2">Date</label>
        <div class="col-sm-5">
          <input type="date" name="date"/>
        </div>
      </div>
      
    <div class="form-group" align="left">
      <label class="control-label col-sm-2">Enter Demand</label>
      <div class="col-sm-5">
        <input type="text" name="demand"/>
      </div>
    </div>
    
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10" align="left">
            <button type="Submit" >Add Demand</button>
          </div>
        </div>
    </form>
    <br>
    <br>
{% endblock %}
